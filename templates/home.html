<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO LIST -Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="pt-5 text-center">DJjango TOdo App</h3>
      <div class="row">
        <h4>my Day</h4>
        <p class="text-muted">{% now "js F Y"%}</p>
        <div class="col-md-7 col-lg-7" style="height: 450px; overflow: scroll">
          <div class="card m-1">
            <div class="card-body">
              This is some Task
              <span style="position: relative; float: right">
                <a class="btn btn-success"
                  ><i class="fa fa-check"></i> Mark as Done</a
                >
                <a class="btn btn-danger"><i class="fa fa-trash"></i></a>
                <a class="btn btn-primary"><i class="fa fa-pencil"></i></a>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-5 col-lg-5">
          <h5>Completed Tasks</h5>
          <div class="card m-1">
            <div class="card-body">This is the completed task.</div>
          </div>
        </div>
      </div>
      <div
        class="col-md-6 col-lg-6 p-0"
        style="position: absolute; bottom: 50px"
      >
        <form action="">
          <div class="form-group">
            <span style="display: flex">
              <input
                type="text"
                class="form-control"
                placeholder="Add a task"
              />
              <button class="btn btn-primary" style="width: 200px">
                <i class="fa fa-plus"></i> Add
              </button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
